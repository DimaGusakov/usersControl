<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Панель управления пользователями</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Панель управления пользователями</h1>
      <div class="controls">
        <input
          type="search"
          id="userSearch"
          placeholder="Поиск пользователей..."
        />
        <button id="addUserBtn">Добавить пользователя</button>
      </div>
    </header>
    <main>
      <table id="usersTable">
        <thead>
          <tr>
            <th>Номер</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="userFormModal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 class="modal-title">Добавить/Редактировать пользователя</h2>
          <form id="userForm">
            <input type="hidden" id="userId" />
            <label for="name">Имя:</label>
            <input type="text" id="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" required />
            <label for="role">Роль:</label>
            <select id="role">
              <option value="regular">Обычный пользователь</option>
              <option value="admin">Администратор</option>
              <option value="guest">Гость</option>
            </select>
            <button type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
